<div class="panel panel-default no-margin">
    <div class="panel-heading" style="padding: 10px">
        <strong><span class="glyphicon glyphicon-search"></span> Search</strong>
    </div>
    <div class="panel-body" style="padding: 10px">
        <form class="form-inline" role="form" style="padding:0px">
            <div class="form-group col-md-4">
                <p class="input-group col-md-12">
                    <input type="text" data-ng-model="search" class="form-control" />
                </p>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default no-margin">
    <div class="panel-heading" style="padding: 10px">
        <strong><span class="glyphicon glyphicon-th"></span> Store</strong> <button class="btn btn-info pull-right" style="margin-top:-7px" data-ng-click="selectStore()">Add Store</button>
    </div>
    <div class="panel-body" style="padding: 10px;">
        <div class="panel-body" style="padding: 10px">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="store in stores | filter:search">
                        <td>{{store.Id}}</td>
                        <td>{{store.Name}}</td>
                        <td><i style="cursor:pointer" class="fa fa-edit fa-2x color-info" data-ng-click="selectStore(store)"></i></td>
                        <td><i style="cursor:pointer" class="fa fa-trash fa-2x color-info" data-ng-click="removeStore(store)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="panel panel-default no-margin" data-ng-show="selectedStore">
    <div class="panel-heading" style="padding: 10px">
        <strong><span class="glyphicon glyphicon-ban-circle"></span> Store</strong>
    </div>
    <div class="panel-body" style="padding: 10px;">
        <div class="panel-body" style="padding: 10px">
            <div class="row">
                <div class="col-md-3">Name: </div>
                <div class="col-md-5"><input type="text" class="form-control" ng-model="selectedStore.Name" /></div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-11">
                    <button class="btn btn-info pull-right" data-ng-click="saveStore()">{{(selectedStore.id)? 'Save' :'Update'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
