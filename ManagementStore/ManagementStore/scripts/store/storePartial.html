<div class="container" style="margin-top:10px">
    <table class="table table-hover fixed-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="store in stores" data-ng-click="selectStore(store)" data-ng-class="{'selected': store.Id === selectedStore.Id}">
                <td>{{store.Id}}</td>                
                <td>{{store.Name}}</td>
            </tr>
        </tbody>
    </table>
     
</div>
